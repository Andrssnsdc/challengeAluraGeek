<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>❤️❤️❤️ AluraGeek</h1>
    </header>

    <main>
        <section class="products-section">
            <h2>MIS PRODUCTOS:</h2>
            <div class="products-grid" id="productsGrid">
                
            </div>
        </section>

        <section class="form-section">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="productForm">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="nombre..." required>
                </div>
                <div class="form-group">
                    <input type="number" id="precio" placeholder="precio..." required>
                </div>
                <div class="form-group">
                    <input type="url" id="imagen" placeholder="imagen..." required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Enviar</button>
                    <button type="button" class="btn-clear" id="btnClear">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>❤️❤️❤️ AluraGeek</p>
        <p>DESARROLLADO POR ANDERSSON DELGADO</p>
        <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
